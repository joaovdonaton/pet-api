tags:
  - name: "pets"
    description: Endpoints relacionados aos pets

components:
  schemas:
    PetRegister:
      type: object
      required: 
        - name
        - age
        - animal
      properties:
        name:
          type: string 
          minLength: 1
          maxLength: 30
          example: pequeno pedrinho
        age:
          type: integer
          minimum: 0 
          maximum: 50
        animal:
          description: tipo do animal
          type: string
          enum: [dog, cat]
          example: "cat"
        description:
          description: descrição do pet
          type: string
          minimum: 50
          maximum: 500
          example: 'pedrinho é um bichinho muito fofinho e bonitinho e eu amo ele muito.'
        nickname:
          description: apelido do pet
          type: string
          maximum: 30
          minimum: 1
          example: "pepe"
  
  parameters:
    LimitParam:
      name: limit
      description: pet return limit
      in: query
      required: false
      schema:
        type: integer
        maximum: 50
        minimum: 1
        default: 25
    PageParam:
      name: page
      description: current page
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0