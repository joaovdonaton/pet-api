components:
  schemas:
    StatusEnum:
      type: string
      enum:
        - pending
        - accepted
        - rejected
    AdoptionRequest:
      type: object
      required:
        - title
        - message
        - petId
      properties:
        title:
          type: string
          minLength: 10
          maxLength: 40
          example: Quero adotar seu gatinho
        message:
          type: string
          minLength: 30
          maxLength: 400
          example: O seu gatinho Ã© muito fofinho e bonitinho e eu quero que ele seja meu pra sempre 
        petId:
          type: integer
          minimum: 1
          default: 1
    AdoptionRequestUpdate:
      type: object
      required: 
        - id
        - status
      properties:
        id:
          type: integer
          description: Adoption request id
          minimum: 1
          default: 1
        status:
          type: string
          description: status novo (consultar StatusEnum)
          enum: ['accepted', 'rejected', 'pending']
          default: accepted
    RequestType:
      type: string
      default: both
      enum:
        - incoming
        - outgoing
        - both

  parameters:
    RequestTypeParam:
      name: requestType
      description: type of request to return
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/RequestType'