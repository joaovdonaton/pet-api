tags:
  - name: "adoption"
    description: adoption matcher and adoption profile management

components:
  schemas:
    AdoptionProfileRegister:
      type: object
      required:
        - newPetOwner
        - cep
      properties:
        cep:
          type: string
          minLength: 8
          maxLength: 9
          example: 80250-220
        preferedTypes:
          type: array
          example: [cat, dog]
        description:
          type: string
          minLength: 50
          maxLength: 500
        newPetOwner:
          type: boolean
          example: true
    AdoptionRequest:
      type: object
      required:
        - title
        - description
        - petId
      properties:
        title:
          type: string
          minLength: 10
          maxLength: 40
          example: Quero adotar seu gatinho
        description:
          type: string
          minLength: 30
          maxLength: 400
          example: O seu gatinho Ã© muito fofinho e bonitinho e eu quero que ele seja meu pra sempre 
        petId:
          type: integer
          minimum: 1
          default: 1

  parameters:
    MatchLimit:
      name: limit
      description: amount of matches to get
      in: query
      required: false
      schema:
        type: integer
        maximum: 10
        minimum: 1
        default: 1